<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto2 Lista telefonica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="Stylesheet" href="./main.css"/>
</head>
<body>
   <div class="container">
    <header>
        <img src="./images/rafadestaqueAtivo 2PNG2.png" alt=" icone telefone">
        <h1> Agenda de contatos </h1>
    </header>
<form id="agenda"> 
    <input type = "text" id='nome-contato' required placeholder="Nome do contato" />
    <input type ='number' id='numero-telefone' required placeholder=" Número do telefone" min="10000000" max="999999999999" />
    <button type="submit"> Cadastrar </button> 
</form>
<table cellspacing="0">
    <thead>
        <tr>
            <th>
                Nome do contato
            </th>
            <th>
                Número de telefone
            </th>
        </tr>
    </thead>
    <tbody>
        
    </tbody>
</table>
<script src="./main.js"></script>
</body>
</div>
</html>
